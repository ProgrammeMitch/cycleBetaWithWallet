<div class="centered-content">
    <div class="container">
        <div class="cycle-list has-background-white">
            <h1 class="title has-text-primary">CYCLES</h1>
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let cycle of cycles" routerLinkActive='is-active'>
                    <p (click)="getDetails(cycle)">{{ cycle }}</p>
                </a>
            </div>

            <button class="button is-danger has-text-white" routerLink="/wallet">Back To Wallet </button>
        </div>
        <div class="profile has-background-light">
            <h1 class="title has-text-primary">MY CYCLE DETAILS</h1>

            <div class="profile-content">
                <div class="profile-tags" *ngFor="let wallet of wallets">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <!--<figure class="image is-48x48">
                                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                </figure>-->
                            </div>
                            <div class="media-content">
                                <p class="title is-4">{{ wallet._id }}</p>
                                <p class="subtitle is-6">{{ wallet.walletId }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
