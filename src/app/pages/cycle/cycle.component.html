<div class="centered-content">
    <div class="container">
        <div class="cycle-list has-background-white">
            <h1 class="title has-text-primary">CYCLES</h1>
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let cycle of cycles" routerLinkActive='is-active'>
                    <p (click)="getDetails(cycle._id)">{{ cycle.cycleAmount }}/{{ cycle.frequency }}</p>
                </a>
            </div>

            <button class="button is-primary has-text-white" routerLink="/new-cycle">Create Cycle</button>
        </div>
        <div class="profile has-background-light">
            <div class="top-bar">
                <div class="dropdown is-pulled-left">
                <h1 class="title has-text-primary">CYCLE DETAILS</h1>
                </div>
                <div class="dropdown is-pulled-right">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                            <span>ok</span>
                            <span class="icon is-small">
                                <i class="fas fa-cog" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                    <div class="dropdown-content">
                        <a (click)="logout()" class="dropdown-item">
                            Logout
                        </a>
                    </div>
                </div>
            </div>

            <div class="profile-content">
                <div class="profile-tags" *ngFor="let wallet of wallets">
                    <div class="card-content" (click)="leaveCycle(wallet._userId)">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p class="title is-4">{{ wallet._id }}</p>
                                <p class="subtitle is-6">{{ wallet.walletId }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="details">
                <p *ngIf="alreadyJoined">You has already joined this circle</p>
                <h3 class="has-text-secondary" *ngIf="lengthOfWallet">{{ lengthOfWallets }} wallets have already signed
                    up.
                </h3>

                <p class="control" type="submit" *ngIf="check">
                    <button (click)="joinCycle()" class="button is-primary has-text-white">
                        Join
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
